<!doctype html>
<html>
  <head>
    <title>Inventory List</title>
    <link rel="stylesheet" href="item.css"/>
  </head>
  <body>

    <div id="list-app">
      <h2 class="title">Inventory List</h2>
      <div class="item-status-info">
        <span class="item-status"></span>
      </div>  
      <div class="add-item">
        Add Item:
        <input class="to-add-item" type="text" placeholder="  Please enter a new item  "/>
        <input class="to-add-quantity" type="text" placeholder="Enter the quantity" />
        <button class="add-button" type="button">Add</button>
      </div>
      <div class="inventory-panel">
        <ul class="items"> </ul>
      </div> 
    </div>

    <script src="item.js"></script>
  </body>
</html>
